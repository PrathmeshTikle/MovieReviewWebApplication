<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating App</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
    </style>
</head>
<body>
    <h1>Movie review app</h1>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="enter movie name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="outcome">
            <span>Movie Name<p class="movie-name">Null</p></span>
            <span>Movie Poster <p><img class="movie-poster" src="" height="200px" width="160px"></p> </span>
            <span>Movie lang<p class="movie-lang">Null</p></span>
            <span>Movie Release Date<p class="movie-date">Null</p></span>
            <span>Movie Rating<p class="movie-rating">Null</p></span>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
